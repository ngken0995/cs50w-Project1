{% extends "layout.html" %}

{% block heading %}
    Login Page
{% endblock %}

{% block body %}

    <div>
        <label>Login</label>
        <form action="{{ url_for('login') }}" method="POST">
            <input type="text" name="username" placeholder="Enter Username">
            <input type="password" name="password" placeholder="password">
            <button>Submit</button>
        </form>
    </div>

{% endblock %}
