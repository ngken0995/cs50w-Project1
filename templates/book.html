{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ book.isbn }}</a></td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.year }}</td>
            </tr>
        </tbody>
    </table>
</div>

<div>
    <form action="/review" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="review" placeholder="Review" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="rate" placeholder="rate(1-5)" type="number" min="1" max="5">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Review</th>
                <th>Rate(1-5)</th>
            </tr>
        </thead>
        <tbody>
            {% for review in reviews %}
            <tr>
                <td>{{ review.review }}</a></td>
                <td>{{ review.rate }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
    
{% endblock %}
